    <style>
        body {
            font-family: "Roboto Condensed", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400px;
            font-style: normal;
            color: #ffd700;
            margin: 0;
            padding: 0;
            line-height: 1.5;
            background: url(images/home_background.png) no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: (0, 0, 0, 0);
        }

        @media only screen and (min-width: 300px) {
            .grid-container {
                padding: 50px;
                display: grid;
                grid-template-columns: 1fr;
                justify-items: center;
                margin: 10px;
            }
        }

        @media only screen and (min-width: 600px) {
            .grid-container {
                padding: 50px;
                display: grid;
                grid-template-columns: [col1-start] 1fr [col2-start] 2fr [col3-start] 2fr [col3-end];
                justify-items: center;
                margin: 10px;
            }
        }

        .portrait {
            border: red;
            border-width: 5px;
            grid-column: col1-start / col2-start;
            padding: 0.1rem;
            text-align: center;
            align-self: center;
        }

        .portrait img {
            border-radius: 50%;
            max-width: 80%;
            height: auto;
            border: 2px solid #ffd700;
            box-shadow: 0.5px 0.5px 10px #ee3a1a;
        }

        .heading {
            position: relative;
            text-align: center;
            color: white;
            color: #ffd700;
            font-size: 5rem;
            grid-column: col2-start / col3-end;
        }

        .heading p {
            color: white;
            grid-column: col2-start / col3-end;
            text-align: center;
            font-size: 1.35rem;
        }

        .social-icons {
            margin-top: 20px;
            grid-column: col2-start / col3-end;
            text-align: center;
            padding: 5px;
            margin-bottom: 5px;
        }

        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
            font-size: 2rem;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #ffd9002d;
            padding: 10px;
        }

        .navbar a {
            text-decoration: none;
            color: rgb(191, 191, 191);
            font-size: 1.2rem;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            padding: 0.5rem;
            background-color: #444;
            color: #fff;
            margin-top: auto;
        }

        a:hover {
            color: yellow;
            text-shadow: 0.5px 0.5px 10px #ee3a1a;
        }

        .icons:hover {
            color: #ffd700;
            text-shadow: 0.5px 0.5px 10px #ee3a1a;
        }

                    class="fab fa-linkedin"></i></a>
